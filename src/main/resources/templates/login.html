<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login Page </title>
</head>
<body style="background-color:pink;">
<a href="home" target="_blank">Visit Security Page!</a>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1gsG--6aOvQAf3PXplu3_F2K_AvV-RBFuMg&usqp=CAU" width="1400", height="200">
<div th:if="${param.error}">
    <label style="color:blue; font-size:50px;"><b><i>Fill UserName & Password In The Box</i></b></label><br><br>
</div>
<form th:action="@{/login}" method="post">
    <div><label style="color:green;"><b><i>Username :</i></b> <input type="text" name="username"/> </label></div><br>
    <div><label style="color:green;"><b> <i>Password: </i></b><input type="password" name="password"/> </label></div><br>
    <div><input style="background-color:green" type="submit" value="Sign In"/></div>
</form>
</body>
</html>
